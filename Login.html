<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            max-width: 400px;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h3 class="text-center mb-4">Giriş Yap</h3>
        <form id="loginForm" action="login.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Öğrenci E-posta</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="b1812100001@sakarya.edu.tr" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Öğrenci numaranız (b1812100001)" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        let isValid = true;
        
        // Kullanıcı adı kontrolü
        if(username === '') {
            emailError.textContent = 'E-posta alanı boş bırakılamaz';
            isValid = false;
        } else if(!isValidEmail(username)) {
            emailError.textContent = 'Geçerli bir sakarya.edu.tr e-posta adresi girin';
            isValid = false;
        } else {
            emailError.textContent = '';
        }
        
        // Şifre kontrolü
        if(password === '') {
            passwordError.textContent = 'Şifre alanı boş bırakılamaz';
            isValid = false;
        } else {
            passwordError.textContent = '';
        }
        
        // Şifrenin kullanıcı adının domain öncesi kısmıyla eşleşmesi kontrolü
        if(isValid) {
            const usernamePart = username.split('@')[0];
            if(password !== usernamePart) {
                passwordError.textContent = 'Şifre öğrenci numaranız olmalıdır (b1812100001)';
                isValid = false;
            }
        }
        
        if(!isValid) {
            e.preventDefault();
        }
    });
    
    function isValidEmail(email) {
        const regex = /^[a-zA-Z][a-zA-Z0-9]{10}@sakarya\.edu\.tr$/;
        return regex.test(email);
    }
</script>

</body>
</html>
